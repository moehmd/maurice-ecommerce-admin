<h1 mat-dialog-title>gérer l'unité de quantité</h1>
<div mat-dialog-content>


  <div *ngFor='let entry of unitsArray'>
    <div class="row">
      <div class="col-lg-12">
    <form  #f="ngForm">
      <span >
        <mat-form-field appearance="outline" class="col-lg-6 " >
          <mat-label>Nom de l'unité de quantité</mat-label>
        <input matInput placeholder="Nom de l'unité de quantité" type="text" name="UNIT_NAME" [(ngModel)]="entry.UNIT_NAME" required />
        <mat-error>Le nom de l'unité de quantité est requis</mat-error>
      </mat-form-field></span>

      <div class="row col col-md-12">
        <div class='col col-md-6'>
          <button [disabled]='!f.valid' mat-raised-button  type="button"
            class="btn btn-outline-secondary btn-block" (click)='Edit(entry)'>Sauvegarder</button>
        </div>
        <div class='col col-md-6'>
          <button mat-raised-button  type="button" class="btn btn-outline-secondary btn-block"
            (click)="cancel()">Annuler</button>
        </div>
      </div>
    </form>
</div>
</div>

  </div>
</div>
