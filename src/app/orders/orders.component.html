<section class="content-header">

  <div class="container-fluid">
    <div class="row mb-2">
      <h1>
        Magasin
        <small>Ordres</small>
      </h1>

    </div>
  </div>
</section>
<section class="content">
  <mat-tab-group mat-align-tabs="center" dynamicHeight="true" animationDuration="1500ms">
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="fa fa-truck i-spacing"></i>
        En traitement
      </ng-template>
      <ng-template matTabContent>
        <div class="box spacing">
          <app-orders-submitted></app-orders-submitted>
        </div>
      </ng-template>


    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="fa fa-truck i-spacing"></i>
        En transit
      </ng-template>
      <ng-template matTabContent>
        <div class="box spacing">
          <app-orders-sent></app-orders-sent>
        </div>
      </ng-template>

    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="fa fa-truck i-spacing"></i>
        Arrivé à destination
      </ng-template>
      <ng-template matTabContent>
        <div class="box spacing">
          <app-orders-completed></app-orders-completed>
        </div>
      </ng-template>

    </mat-tab>
  </mat-tab-group>



</section>
