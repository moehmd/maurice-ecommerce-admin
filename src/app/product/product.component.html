<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <h1>
        Shop
        <small>products</small>
      </h1>

      <div class="col-6">
        <button type="button" class="btn btn-block btn-outline-secondary header-btn" (click)="manageProducts()">
          <i class="fa fa-plus"></i> &nbsp; Add Product</button>
      </div>
    </div>
  </div>
</section>
<section class="content">

  <div class="box">
    <div class="box-header with-border">
      All Products
    </div>
    <div class="box-body">
      <app-data-table [displayedColumns]="tableColumns" [data]="productsArray" [actions]="tableActions"
      (onEdit)="manageProducts($event)" (onDataSourceChange)="refreshProducts()" (onDelete)="Delete($event)"
     ></app-data-table>
    </div>
  </div>


</section>
