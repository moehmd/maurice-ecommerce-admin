<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
        <h1>
          Magasin
          <small>devise</small>
        </h1>
          <div class="col-6">
              <button  type="button" class="btn btn-block btn-outline-secondary header-btn" (click)="manageCurrency()">
                  <i class="fa fa-plus"></i> &nbsp; Ajouter une devise</button>
          </div>
      </div>
  </div>
</section>
<section class="content">

    <div class="box">
      <div class="box-header with-border">
         Toutes les devises
      </div>
      <div class="box-body">
        <app-data-table [displayedColumns]="tableColumns" [data]="currencyArray" [actions]="tableActions"
        (onEdit)="manageCurrency($event)" (onDataSourceChange)="refreshCurrency()" (onDelete)="Delete($event)"
       ></app-data-table>
      </div>
  </div>


</section>
