<h1 mat-dialog-title>g√©rer la devise</h1>
<div mat-dialog-content>


  <div *ngFor='let entry of currencyArray'>
    <div class="row">
      <div class="col-lg-12">
    <form  #f="ngForm">
      <span >
        <mat-form-field appearance="outline" class="col-lg-6 " >
          <mat-label>Nom</mat-label>
        <input matInput placeholder="Nom" type="text" name="NAME" [(ngModel)]="entry.NAME" required />
        <mat-error>Le nom est requis</mat-error>
      </mat-form-field></span>


       <span >
        <mat-form-field appearance="outline" class="col-lg-6" >
          <mat-label>Symbole</mat-label>
        <input matInput placeholder="Symbole" type="number" name="SYMBOL" [(ngModel)]="entry.SYMBOL" />
        <mat-error>Le symbole est requis</mat-error>
      </mat-form-field></span>


      <div class="row">
        <div class='col col-md-6'>
          <button [disabled]='!f.valid' mat-raised-button  type="button"
            class="btn btn-outline-secondary btn-block" (click)='Edit(entry)'>Sauvegarder</button>
        </div>
        <div class='col col-md-6'>
          <button mat-raised-button  type="button" class="btn btn-outline-secondary btn-block"
            (click)="cancel()">Annuler</button>
        </div>
      </div>
    </form>
</div>
</div>

  </div>
</div>
