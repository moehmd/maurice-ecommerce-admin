<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
        <h1>
          Shop
          <small>banner</small>
        </h1>
        <div class="col-6">
          <button  type="button" class="btn btn-block btn-outline-secondary header-btn" (click)="manageBanners()">
              <i class="fa fa-plus"></i> &nbsp; Ajouter une banniere</button>
      </div>
      </div>
  </div>
</section>
<section class="content">

    <div class="box">
      <div class="box-header with-border">
         My Banner
      </div>
      <div class="box-body">
        <app-data-table [displayedColumns]="tableColumns" [data]="bannerArray" [actions]="tableActions"
        (onEdit)="manageBanners($event)" (onDataSourceChange)="refreshBanners()" (onDelete)="Delete($event)"
       ></app-data-table>
      </div>
  </div>


</section>
